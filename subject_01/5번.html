<!DOCTYPE html>
<html>
	<head>
		<title>:hover 활용</title>
		<style>
			div{
				display: inline-block;
				width: 130px;
				height: 50px;
			}
			#card{
				background-image: url("card_back.png");
				background-size:cover ;
				width: 200px;
				height: 250px;
			}
			#card:hover{
				background-image: url("card_front.png");
			}
		</style>
	</head>
	<body>
		<h3>:hover 활용</h3>
		<hr>
		<div style="position:relative; bottom:90px;">마우스를 올리면 카드의 앞면이 보인다.</div>
		<div id="card"></div>
	</body>
</html>
