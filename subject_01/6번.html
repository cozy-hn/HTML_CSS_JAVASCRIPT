<!DOCTYPE html>
<html>
	<head>
		<title>text-shadow와 box-shadow 활용</title>
        <style>
            h3{
                text-align: center;
                font-size: 40px;
                color: yellow;
                text-shadow: 1.5px 1.5px 3px black,
                0 0 6px darkblue;
            }
            img{
                padding: 5px;
            }
            img:hover{
                box-shadow: 0px 0px 5px black;
            }

        </style>
	</head>
	<body>
		<h3>Most Visited Pages</h3>
		<hr>
        <table>
            <tr>
                <td><a href="https://www.naver.com/"><img src="naver.png" width="200" height="150"></a></td>
                <td><a href="https://www.choson.com"><img src="choson.png" width="200" height="150"></a></td>
                <td><a href="https://www.amozon.com"><img src="amazon.png" width="200" height="150"></a></td>
            </tr>
        </table>
	</body>
</html>
