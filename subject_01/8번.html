<!DOCTYPE html>
<html>
	<head>
		<title>transition</title>
        <style>
            #pica{
                width: 150px;
                height:150px;
                transition: width 2s;
            }
            #pica:hover{
                width: 100%;
            }
        </style>
	</head>
	<body>
		<h3>마우스를 올려봐요</h3>
		<hr>
        <img id="pica" src="poketmon.jpeg">
	</body>
</html>
