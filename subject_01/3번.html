<!DOCTYPE html>
<html>
	<head>
		<title>도형 서식 폼 만들기</title>
	</head>
	<body>
		<h3>도형 서식 폼 만들기</h3>
		<hr>
		<form style="width: 350px; height:100px;">
			<fieldset>
				<legend>도형 서식 입력</legend>
				<p>
					<label>
						선종류
						<select>
							<option value="선없음">선없음</option>
							<option value="실선">실선</option>
							<option value="점선">점선</option>
						</select>
					</label>
				</p>
				<p>
					<label>
						선두께
						<input type="number"  value="6" min="0.0" step="0.1">
						선색
						<input type="color" value="#00BFFF">
					</label>
				</p>
				<p>
					<label>
						투명도(0~100)
						<input type="range" min="0.0" max="100.0">
					</label>
				</p>
			</fieldset>
		</form>
	</body>
</html>
