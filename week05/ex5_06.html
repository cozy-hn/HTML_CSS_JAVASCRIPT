<!DOCTYPE html>
<html>
	<head>
		<title>z-index 프로퍼티</title>
		<style>
			div {position: absolute;}
			img {position: absolute;}
			#spadeA {z-index: -3; left: 10px; top: 20px;}
			#spade2 {z-index: 2; left: 40px; top: 30px;}
			#spade3 {z-index: 3; left: 80px; top: 40px;}
			#spade7 {z-index: 7; left: 120px; top: 50px;}
		</style>
	</head>
	<body>
		<h3>z-index 프로퍼티</h3>
		<hr>
		<div>
			<img id="spadeA" src="../week02/poketmon.jpeg" width="100" height="140" alt="pica"> 
			<img id="spade2" src="../week02/poketmon.jpeg" width="100" height="140" alt="pica"> 
			<img id="spade3" src="../week02/poketmon.jpeg" width="100" height="140" alt="pica"> 
			<img id="spade7" src="../week02/poketmon.jpeg" width="100" height="140" alt="pica"> 
		</div>
	</body>
</html>
