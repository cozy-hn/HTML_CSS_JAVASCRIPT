<!DOCTYPE html>
<html>
    <head>
        <title>클릭시 90도 회전</title>
        <script>
            var deg = 0;
            function trans_rotate(obj){
                deg+=90;
                obj.style.transform=`rotate(${deg}deg)`;
                deg %= 360;
            }
        </script>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr>
        <img src="./faker.png" width="200px" onclick="trans_rotate(this)">
    </body>
</html>
