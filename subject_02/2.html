<!DOCTYPE html>
<html>
    <head>
        <title>암호를 입력하라</title>
    </head>
    <body>
        <h3>암호를 입력하라!</h3>
        <hr>
        <script>
            while (true){
                var you = prompt("암호를 대라");
                if (you == 'you')
                {
                    document.write("통과!");
                    break
                }
            }
        </script>
    </body>
</html>
