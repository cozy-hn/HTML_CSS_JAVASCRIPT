<!DOCTYPE html>
<html>
    <head>
        <title>
            innerHTML 활용
        </title>
        <script>
            function change(){
                var p =document.getElementById("firstP");
                p.innerHTML = "제기랄, 또 대상혁이야. <br>\
                이 게시글만 보고 자려고 했는데, 대상혁을 보고 말았어.<br>\
                 이제 나는 숭배해야만 해... <br>\
                 숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해.<br>\
                그것이 대상혁을 목도한 자의 사명이다. 자, 숭배를 시작하겠어.<br>\
                <img src = './faker.png' width='300px'>";
            }
        </script>
    </head>
    <body>
        <h3>
            innerHTML 활용 : 아래 글자에 클릭하면 귀여운 피카츄가 보입니다.
        </h3>
        <hr>
        <p id="firstP" style="color:blue" onclick="change()">
            여기에
            <span style="color: red">클릭하세요</span>
        </p>
    </body>
</html>
